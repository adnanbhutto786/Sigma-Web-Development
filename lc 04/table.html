<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h2>Another Table create </h2>

    <table>
        <caption>Council budget (in Â£) 2018
        </caption>
        <thead>
            <tr>
                <th scope="col">Items</th>
                <th scope="col">Expenditure
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Donuts</th>
                <td>3,000</td>
            </tr>

            <tr>
                <th scope="row">Stationery</th>
                <td>67,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <th scope="row">Totals</th>
            <td>70,000</td>
            </tr>
        </tfoot>
    </table>    
    
</body>
</html>
